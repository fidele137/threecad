<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>my-view1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../../node_modules/chai/chai.js"></script>
    <script src="../../node_modules/mocha/mocha.js"></script>
    <script src="../../node_modules/wct-mocha/wct-mocha.js"></script>
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <cad-button></cad-button>
      </template>
    </test-fixture>

    <script type="module">
      import '@polymer/test-fixture';
      import 'axe-core/axe.min.js';
      import { axeReport } from 'pwa-helpers/axe-report.js';
      import '../../build/components/button.js';

      suite('button tests', function() {
        let el;
        setup(function() {
          el = fixture('basic');
          // Make tests wait until element is rendered.
          return el.updateComplete;
        });

        test('check tag name', function() {
          assert.equal(el.name, 'cad-button');
        });

        test('a11y', function() {
          return axeReport(el);
        });
      });
    </script>
  </body>
</html>
