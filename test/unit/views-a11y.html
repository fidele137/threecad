<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>views a11y</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script>
      // Redux assumes `process.env.NODE_ENV` exists in the ES module build.
      // https://github.com/reactjs/redux/issues/2907
      window.process = { env: { NODE_ENV: 'production' } };
    </script>

    <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../../node_modules/mocha/mocha.js"></script>
    <script src="../../node_modules/wct-mocha/wct-mocha.js"></script>
  </head>
  <body>
    <test-fixture id="top-bar">
      <template>
        <cad-top-bar active></cad-top-bar>
      </template>
    </test-fixture>
    <test-fixture id="left-panel">
      <template>
        <cad-left-panel active></cad-left-panel>
      </template>
    </test-fixture>
    <test-fixture id="right-panel">
      <template>
        <cad-right-panel active></cad-right-panel>
      </template>
    </test-fixture>
    <test-fixture id="bottom-panel">
      <template>
        <cad-bottom-panel active></cad-bottom-panel>
      </template>
    </test-fixture>
    <test-fixture id="view404">
      <template>
        <cad-view404 active></cad-view404>
      </template>
    </test-fixture>

    <script type="module">
      import '@polymer/test-fixture';
      import 'axe-core/axe.min.js';
      import { axeReport } from 'pwa-helpers/axe-report.js';
      import '../../build/components/cad-top-bar.js';
      import '../../build/components/cad-left-panel.js';
      import '../../build/components/cad-right-panel.js';
      import '../../build/components/cad-bottom-panel.js';
      import '../../build/components/cad-view404.js';

      suite('views a11y tests', function() {
        test('cad-top-bar', function() {
          const el = fixture('top-bar');
          return axeReport(el);
        });

        test('cad-left-panel', function() {
          const el = fixture('left-panel');
          return axeReport(el);
        });

        test('cad-right-panel', function() {
          const el = fixture('right-panel');
          return axeReport(el);
        });

        test('cad-bottom-panel', function() {
          const el = fixture('bottom-panel');
          return axeReport(el);
        });

        test('cad-view404', function() {
          const el = fixture('view404');
          return axeReport(el);
        });
      });
    </script>
  </body>
</html>
